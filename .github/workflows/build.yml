name: Build docker image

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
        docker build -t gaetancollaud/kubectl:latest .
        docker build -t gaetancollaud/kubectl:$(curl -L -s https://dl.k8s.io/release/stable.txt) .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish
        run: |
          docker push gaetancollaud/kubectl:latest
          docker push gaetancollaud/kubectl:$(curl -L -s https://dl.k8s.io/release/stable.txt)
